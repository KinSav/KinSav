<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bloodlines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for a Gothic look -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/64/000000/vampire.png">
  <style>
    :root {
      --main-bg: #111016;
      --accent-bg: #191724;
      --card-bg: rgba(29, 25, 46, 0.97);
      --primary: #C3073F;
      --secondary: #6F2232;
      --text: #F8F8FF;
      --highlight: #A31B44;
      --shadow: 0 8px 30px #000a;
      --neon-red: #C3073F;
      --neon-pink: #db7aff;
      --queue-bg: #201325f0;
      --queue-accent: #57092c;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #12030a 70%, #1c1727 95%);
      color: var(--text);
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      min-height: 100vh;
    }
    body {
      padding-bottom: 85px;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em 1em;
    }
    .bloodlines-title {
      font-family: 'Cinzel', serif;
      font-size: 3em;
      color: var(--primary);
      text-shadow: 0 2px 12px var(--highlight), 0 0 24px #0008;
      letter-spacing: 0.1em;
    }
    .subtitle {
      font-size: 1.1em;
      font-family: 'UnifrakturCook', 'Cinzel', serif, 'Montserrat', Arial;
      color: #db7aff;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-shadow:
        0 0 4px #db7aff,
        0 0 14px #db7aff,
        0 1.2px 12px #db7aff,
        0 0 5px #fff2;
      margin-top: 0.4em;
    }
    .content-wrap {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 2em;
      margin: 0 auto;
      max-width: 1100px;
      width: 100%;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5em;
      padding: 2em 0.5em 2em 0.5em;
      flex: 2 1 370px;
      min-width: 0;
      max-width: 700px;
    }
    .row-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      width: 100%;
    }
    .video-card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 1.7em;
      padding: 1em 0.8em 1.2em 0.8em;
      max-width: 300px;
      min-width: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.5px solid var(--highlight);
      transition: transform 0.20s;
      position: relative;
    }
    .video-card:hover {
      transform: translateY(-4px) scale(1.025);
      border-color: var(--primary);
      box-shadow: 0 8px 24px #A31B44bb;
    }
    .video-title {
      font-family: 'Cinzel', serif;
      font-size: 1.18em;
      font-weight: 700;
      margin: 0.5em 0 0.25em 0;
      color: var(--primary);
      text-shadow: 0 1px 8px #000c;
      letter-spacing: 0.04em;
      text-align: center;
    }
    .btn-row {
      display: flex;
      gap: 0.42em;
      margin-top: 0.35em;
      flex-wrap: wrap;
      justify-content: center;
    }
    .loop-btn {
      border: none;
      border-radius: 7px;
      cursor: pointer;
      background: #1a1420;
      color: var(--neon-pink);
      font-family: 'UnifrakturCook', 'Cinzel', serif, 'Montserrat', Arial;
      font-size: 0.86em;
      letter-spacing: 0.02em;
      margin-top: 0.1em;
      font-weight: 700;
      padding: 0.11em 0.8em 0.11em 0.8em;
      transition:
        box-shadow 0.12s,
        background 0.15s,
        color 0.15s,
        outline 0.15s;
      outline: 1.1px solid var(--highlight);
      text-shadow: 0 1px 6px #8e44ad7a, 0 2px 8px #0008;
      box-shadow: 0 0 0 #0000;
      margin-right: 0.07em;
    }
    .loop-btn.active {
      color: var(--neon-red);
      background: #3a0c16;
      box-shadow: 0 0 8px var(--neon-red), 0 0 2px #fff1;
      text-shadow: 0 0 8px var(--neon-red), 0 1px 6px #fff2;
      outline: 1.2px solid var(--neon-red);
    }
    video {
      width: 100%;
      max-width: 240px;
      min-width: 120px;
      aspect-ratio: 16 / 9;
      border-radius: 1em;
      margin-bottom: .16em;
      box-shadow: 0 2px 12px #C3073F55, 0 0 0 #0000;
      background: #22201a;
      outline: 1.3px solid var(--secondary);
      display: block;
    }
    /* Fullscreen support for mobile and desktop */
    video::-webkit-media-controls-fullscreen-button {
      display: inherit !important;
    }
    video:-webkit-full-screen {
      width: 100vw !important;
      height: 100vh !important;
    }
    .video-card video:fullscreen,
    .video-card video:-webkit-full-screen {
      width: 98vw !important;
      height: 95vh !important;
      max-width: 100vw !important;
    }
    @media (max-width: 1100px) {
      .content-wrap {
        flex-direction: column;
        align-items: center;
        gap: 0.5em;
        max-width: 99vw;
      }
      .gallery {
        order: 1;
        max-width: 98vw;
      }
    }
    @media (max-width: 700px) {
      .content-wrap {
        flex-direction: column;
        align-items: center;
        gap: 0.18em;
        width: 100vw;
        max-width: 100vw;
      }
      .gallery {
        padding: 0.7em 0.05em 2em 0.05em;
        gap: 0.9em;
        max-width: 100vw;
      }
      .row-gallery {
        flex-direction: column;
        align-items: center;
        gap: 0.9em;
        width: 100vw;
      }
      .video-card {
        max-width: 98vw;
        min-width: unset;
        padding: 0.8em 0.02em 1em 0.02em;
      }
      video {
        max-width: 96vw;
        min-width: 80px;
      }
    }
    .footer-glow-area {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      width: 100vw;
      z-index: 99;
      height: 58px;
      pointer-events: none;
      background: transparent;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .footer-glow-copyright {
      position: absolute;
      left: 50%; bottom: 10px;
      transform: translateX(-50%);
      font-family: 'UnifrakturCook', serif;
      font-size: 0.84em;
      color: #fff7;
      padding: 3px 1.25em 2.5px 1.25em;
      letter-spacing: 0.07em;
      border-radius: 10px;
      background: rgba(30,13,36,0.18);
      box-shadow: 0 0 10px 2px #db7aff55;
      text-shadow:
        0 0 4px #db7aff,
        0 2px 7px #db7aff99;
      font-weight: 700;
      pointer-events: none;
      user-select: none;
      box-sizing: border-box;
      text-align: center;
      transition: font-size 0.2s;
    }
    @media (max-width: 700px){
      .footer-glow-area { height: 32px; }
      .footer-glow-copyright { font-size: 0.62em; padding: 3px 0.7em 2.5px 0.7em; bottom: 2px;}
      body { padding-bottom: 42px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="bloodlines-title">Bloodlines</div>
    <div class="subtitle">Vampire: The Masquerade Instrumentals by KinSav</div>
  </header>
  <div class="content-wrap">
    <section class="gallery">
      <div class="video-card" data-title="Toreador " data-src="Toreador .mp4">
        <div class="video-title">Toreador <span aria-label="rose" title="rose"></span></div>
        <video controls preload="metadata" src="Toreador .mp4" allowfullscreen></video>
        <div class="btn-row">
          <button class="loop-btn" onclick="toggleLoop(this)">Loop: Off</button>
        </div>
      </div>
      <div class="row-gallery">
        <div class="video-card" data-title="Daughter of Janus" data-src="Daughter of Janus.mp4">
          <div class="video-title">Daughter of Janus</div>
          <video controls preload="metadata" src="Daughter of Janus.mp4" allowfullscreen></video>
          <div class="btn-row">
            <button class="loop-btn" onclick="toggleLoop(this)">Loop: Off</button>
          </div>
        </div>
        <div class="video-card" data-title="Malkavian" data-src="Malkavian.mp4">
          <div class="video-title">Malkavian</div>
          <video controls preload="metadata" src="Malkavian.mp4" allowfullscreen></video>
          <div class="btn-row">
            <button class="loop-btn" onclick="toggleLoop(this)">Loop: Off</button>
          </div>
        </div>
        <div class="video-card" data-title="Nosferatu" data-src="Nosferatu.mp4">
          <div class="video-title">Nosferatu</div>
          <video controls preload="metadata" src="Nosferatu.mp4" allowfullscreen></video>
          <div class="btn-row">
            <button class="loop-btn" onclick="toggleLoop(this)">Loop: Off</button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="footer-glow-area">
    <span class="footer-glow-copyright">
      &copy; 2025 KinSav
    </span>
  </div>
  <script>
    function toggleLoop(btn) {
      const video = btn.parentElement.parentElement.querySelector("video");
      video.loop = !video.loop;
      if(video.loop) {
        btn.classList.add("active");
        btn.textContent = "Loop: On";
      } else {
        btn.classList.remove("active");
        btn.textContent = "Loop: Off";
      }
    }

    // Double click to fullscreen
    document.querySelectorAll("video").forEach((vid) => {
      if (!vid.hasAttribute("allowfullscreen")) vid.setAttribute("allowfullscreen", "allowfullscreen");
      vid.addEventListener('dblclick', function() {
        if (vid.requestFullscreen) vid.requestFullscreen();
        else if (vid.webkitRequestFullscreen) vid.webkitRequestFullscreen();
        else if (vid.mozRequestFullScreen) vid.mozRequestFullScreen();
        else if (vid.msRequestFullscreen) vid.msRequestFullscreen();
      });
    });
  </script>
</body>
</html>
